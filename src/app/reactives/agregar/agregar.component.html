    <div class="row m-3">
        <div class="col">
    
            <form class="ng-dirty ng-touched ng-valid" [formGroup]="Formulario">
                <!-- Campo de Nombre -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
    
                        <input type="text" class="form-control" name="nombre" formControlName="nombre"
                            placeholder="Nombre del platillo">
    
                        <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                            Debe de ser de 3 letras
                        </span>
                    </div>
                </div>
    
                <!-- Campo de descripcion -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Descripcion</label>
                    <div class="col-sm-9">
    
                        <input type="text" class="form-control" name="descripcion" formControlName="descripcion"
                            placeholder="Ingresa una descripcion">
    
                        <span class="form-text text-danger" *ngIf="campoEsValido('descripcion')">
                            Describe el platillo
                        </span>
                    </div>
                </div>
    
                <!-- Campo de fecha -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="precio" formControlName="precio" placeholder="Ingresa el precio del producto">
                        <span class="form-text text-danger" *ngIf="campoEsValido('precio')">
                            Ingresa el precio del platillo
                        </span>
                    </div>
                </div>
    
                
              
                <div class="pull-right">
                        <button (click)="guardar2()" [disabled]="!Formulario.valid" class="btn btn-success mr-2">
                            <img src="https://cdn-icons-png.flaticon.com/512/69/69539.png" alt="x" class="icono" />
                            <i aria-hidden="true" class="fa fa-floppy-o"></i>
                        </button>
                    </div>
            </form>
        </div>
    <br>
    
    
        
    </div>
</body>
