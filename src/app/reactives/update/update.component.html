<div class="px-5 mt-5">
    <div class="col">


        <form (ngSubmit)="guardar()" [formGroup]="Formulario">
            <!-- Campo de Nombre -->
            <h2>Registro: {{Formulario.value.nombre}} </h2>
            <hr>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">

                    <input type="text" class="form-control" name="nombre" formControlName="nombre"
                        placeholder="Nombre del Personaje">

                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de descripcion -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Descripcion</label>
                <div class="col-sm-9">

                    <input type="text" class="form-control" name="descripcion" formControlName="descripcion"
                        placeholder="Ingresa UNA descripcion">

                    <span class="form-text text-danger" *ngIf="campoEsValido('descripcion')">
                        Describe el platillo
                    </span>
                </div>
            </div>

            <!-- Campo de fecha -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="precio" formControlName="precio">
                    <span class="form-text text-danger" *ngIf="campoEsValido('precio')">
                        Ingresa el precio del platillo
                    </span>
                </div>
            </div>

            <div class="pull-right">
                <button type="button" (click)="eliminar(Formulario.value.id)" class="btn btn-danger mr-2">
                    <img src="https://cdn.icon-icons.com/icons2/868/PNG/128/trash_bin_icon-icons.com_67981.png" alt="x"
                        class="icono" />
                    <i aria-hidden="true" class="fa fa-trash-o"></i>
                </button>
                <span _ngcontent-nhr-c33="" class="mr-2">&nbsp;</span>
                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-success mr-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/69/69539.png" alt="x" class="icono" />

                    <i aria-hidden="true" class="fa fa-floppy-o"></i>
                </button>
            </div>
        </form>
    </div>

    <br>
    <br>


</div>
